<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Bate-Papo UOL</title>
</head>
<body>
    <section class="input-screen">
        <img src="/images/logo.png" alt="">
        <input type="text" placeholder="Digite seu nome">
        <button onclick="userEnter()">Entrar</button>
    </section>
    <main >
        <header>
            <img src="/images/logo.png" alt="">
            <ion-icon name="people" class="icon-users" onclick="addTransition()"></ion-icon>
        </header>
        <section class="messages">
        </section>
        <div class="footer">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline" onclick="sendMessage()" data-identifier="send-message"></ion-icon>
        </div>
    </main>
    <section class="active-participants hidden">
        <div class="background hidden"></div>
        <div class="contacts hidden">
            <p class="info-contacts">Escolha um contato<br>para enviar mensagem</p>
            <div class="users">
                <div class="everyone">
                    <ion-icon name="people" class="profile-icon"></ion-icon>
                    <p>Todos</p>
                    <ion-icon name="checkmark-sharp" class="check"></ion-icon>
                </div>
                <div class="participant">
                    <ion-icon name="person-circle" class="profile-icon"></ion-icon>
                    <p>João</p>
                    <ion-icon name="checkmark-sharp" class="check"></ion-icon>
                </div>
                <div class="participant">
                    <ion-icon name="person-circle" class="profile-icon"></ion-icon>
                    <p>Maria</p>
                    <ion-icon name="checkmark-sharp" class="check"></ion-icon>
                </div>
            </div>
            <p class="choose-visibility">Escolha a visibilidade:</p>
            <div class="public">
                <ion-icon name="lock-open" class="profile-icon"></ion-icon>
                <p>Público</p>
                <ion-icon name="checkmark-sharp" class="check"></ion-icon>
            </div>
            <div class="private">
                <ion-icon name="lock-closed" class="profile-icon"></ion-icon>
                <p>Reservadamente</p>
                <ion-icon name="checkmark-sharp" class="check"></ion-icon>   
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
